<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>FAQ Accordion</title>
</head>
<body>
    <main class="main-app">
        <div class="graph-area"></div>
        <div class="faq-accordion">
            <div class="header-area">
                <img src="./images/icon-star.svg" alt="Icon star next to header" class="header-area__star-icon">
                <h1 class="header-area__header">FAQs</h1>
            </div>
            <div class="faq-area">
                <div class="accordion-container">
                    <button class="accordion-question">
                        <h2 class="accordion-question__question">What is Frontend Mentor, and how will help me?</h2>
                        <img src="./images/icon-plus.svg" alt="Icon plus" class="accordion-question__plus-icon">
                        <img src="./images/icon-minus.svg" alt="Icon plus" class="accordion-question__minus-icon">
                    </button>
                </div>
                <div class="accordion-container">
                    <div class="accordion-container">
                        <button class="accordion-question">
                            <h2 class="accordion-question__question">Is Frontend Mentor free?</h2>
                            <img src="./images/icon-plus.svg" alt="Icon plus" class="accordion-question__plus-icon">
                            <img src="./images/icon-minus.svg" alt="Icon plus" class="accordion-question__minus-icon">
                        </button>
                    </div>
                </div>
                <div class="accordion-container">
                    <div class="accordion-container">
                        <button class="accordion-question">
                            <h2 class="accordion-question__question">Can i use Fontend Mentor projects in my portfolio?</h2>
                            <img src="./images/icon-plus.svg" alt="Icon plus" class="accordion-question__plus-icon">
                            <img src="./images/icon-minus.svg" alt="Icon plus" class="accordion-question__minus-icon">
                        </button>
                    </div>
                </div>
                <div class="accordion-container">
                    <div class="accordion-container">
                        <button class="accordion-question">
                            <h2 class="accordion-question__question">How can i get help If I'm stuck on a challange?</h2>
                            <img src="./images/icon-plus.svg" alt="Icon plus" class="accordion-question__plus-icon">
                            <img src="./images/icon-minus.svg" alt="Icon plus" class="accordion-question__minus-icon">
                        </button>
                    </div> 
                </div>
            </div>
        </div>
        <div class="white-area"></div>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
